<!-- The second HTML page will contain a contact form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <div class="header"></div>
    <div class="content-area">
    <!-- Fullname -->
    <label for="fullName">Full Name</label><br>
    <input type="text" name="Full Name" id="fullName" placeholder="Write you name here"
    pattern="[A-Za-z]{*}" title="only Alphabetical characters"><br>
    <!-- Phone -->
    <label for="phone">Phone Number</label><br>
    <input type="tel" name="Phone Number" id="phone" placeholder="+351 965566447"
    pattern="[0-10]{*}" title="only Numeric characters"><br>
    <!-- Email -->
    <label for="email">Email</label><br>
    <input type="email" name="Email Adress" id="email" placeholder="Write your email"><br>
    <!-- Address -->
    <label for="url">Address</label><br>
    <input type="url" name="Address" id="url" placeholder="Write your url"><br>
    <!-- DNI/NIF/NIE with regexp -->
    <label for="dni">DNI/NIF/NIE</label><br>
    <input type="text" name="DNI/NIF/NIE" id="dni" pattern="[1-10]{8}[A-Za-z]{3}"><br>
    <!-- Multi-line box to write long comments -->
    <label for="comments">Comments</label><br>
    <textarea name="Comments" id="comments" cols="30" rows="10"></textarea><br><br>
    <input type="submit" name="Submit" value="Submit">
    </div>
    <div class="footer">
        <a href="Profile.html" >back</a>
    </div>
</body>
</html>
