<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
    <style>
      h1 {
        text-align: center;
      }
      .example-box {
        padding: 20px 0 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Forms</h1>
    <div class="subject-intro">
      <p>
        An HTML form is used to collect user input. The user input is most often
        sent to a server for processing.
      </p>
    </div>

    <h4>Example of a Form</h4>
    <div class="example-box">
      <form
        oninput="x.value=parseInt(a.value)+parseInt(b.value)"
        id="form-demo"
      >
        <!-- ********INPUT TYPES ******** -->
        <!-- Field 1 -->

        <label for="name">Name</label><br />
        <input
          type="text"
          placeholder="Write you name"
          maxlength="25"
          autofocus
          pattern="[A-Za-z]{*}"
          title="only Alphabetical characters"
          id="name"
        /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          required
          placeholder="Write your password"
          id="password"
        /><br />
        <label for="color">Pick a color</label><br />
        <input type="color" id="color" /><br />
        <!-- Field 2 -->
        <label for="date">Pick a date</label><br />
        <input type="date" id="date" /><br />
        <label for="month">Month</label><br />
        <input type="month" id="month" /><br />
        <label for="email">Insert your email</label><br />
        <input type="email" placeholder="Email here" id="email" /><br />
        <!-- Field 3 -->
        <input
          type="image"
          id="image"
          src="assets/bcn_img.jpg"
          width="100"
          height="100"
          alt="Bcn image"
        /><br />
        <label for="file">Upload a file</label><br />
        <input type="file" multiple id="file" /><br />
        <input type="hidden" id="hideen" /><br />
        <!-- Field 4 -->
        <label for="number">Pick a number</label><br />
        <input type="number" id="number" placeholder="Pick a number" /><br />
        <label for="age">Select your age</label><br />
        <input type="range" id="age" min="10" max="120" step="1" /><br />
        <!-- Field 5 -->
        <label for="search">Search for something</label><br />
        <input
          type="search"
          id="search"
          readonly
          placeholder="mirror mirror on the wall who's the fairest of them all?"
        /><br />
        <label for="phone">Add your phone number</label><br />
        <input type="tel" id="phone" placeholder="Your phone number" /><br />
        <!-- Field 6 -->
        <label for="essay">Write some text</label><br />
        <input type="text" id="essay" placeholder="write your essay" /><br />
        <label for="time">Select the time</label>/label>
        <input type="time" id="time" /><br />
        <!-- Field 7 -->
        <label for="url">Do you have a website?</label><br />
        <input
          type="url"
          id="url"
          disabled
          placeholder="Write your website address"
        /><br />
        <label for="week">Select a week</label><br />
        <input type="week" id="week" />
        <input type="reset" id="reset" />
        <!-- Field 8 -->
        <input type="button" id="button" value="This is a button" /><br /><br />
        <input type="text" id="Pin" size="4" placeholder="Pin" /><br /><br />
        <label for="name-form">Form attr:</label><br />
        <input name="name" id="name-form" form="form-demo" />

        <!-- Radio input type -->
        <div class="radio">
          <p>Please select your favorite Web language:</p>
          <input type="radio" id="html" name="fav_language" value="HTML" />
          <label for="html">HTML</label><br />
          <input type="radio" id="css" name="fav_language" value="CSS" />
          <label for="css">CSS</label><br />
          <input
            type="radio"
            id="javascript"
            name="fav_language"
            value="JavaScript"
          />
          <label for="javascript">JavaScript</label>
        </div>

        <!-- Checkbox input type-->
        <div class="checbox">
          <p>Select your vehicle:</p>
          <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
          <label for="vehicle1"> I have a bike</label><br />
          <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
          <label for="vehicle2"> I have a car</label><br />
          <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
          <label for="vehicle3"> I have a boat</label><br /><br />
        </div>

        <!--****** ELEMENTS *******-->
        <!-- Select element -->
        <div class="select">
          <label for="cars">Choose a car:</label>
          <select name="cars" id="cars" multiple>
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="opel">Opel</option>
            <option value="audi">Audi</option>
          </select>
        </div>
        <br />

        <!-- Datalist element -->
        <div class="datalist">
          <label for="browser">Choose your browser from the list:</label>
          <input list="browsers" name="browser" id="browser" />
          <datalist id="browsers">
            <option value="Edge"></option>
            <option value="Firefox"></option>
            <option value="Chrome"></option>
            <option value="Opera"></option>
            <option value="Safari"></option>
          </datalist>
        </div>

        <!-- Fieldset element-->
        <div class="fieldset">
          <fieldset>
            <legend>Fieldset example:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" /><br /><br />
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" /><br /><br />
            <label for="email-fieldset">Email:</label>
            <input type="email" id="email-fieldset" name="email" /><br /><br />
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" /><br /><br />
            <input type="submit" value="Submit" />
          </fieldset>
        </div>
        <br />

        <!-- Textarea element -->
        <div class="textarea">
          <label for="message">Message: </label><br />
          <textarea
            name="message"
            id="message"
            cols="30"
            rows="4"
            placeholder="Write a message"
          ></textarea>
        </div>

        <!--Output element -->
        <div class="output">
          <p>Calculator</p>
          <input type="range" id="a" value="50" />
          +<input type="number" id="b" value="25" /> =<output
            name="x"
            for="a b"
          ></output>
        </div>

        <!-- Button element -->
        <div class="button">
          <button>Click here!!</button>
        </div>
        <br />
        <input type="submit" value="Submit" />
      </form>
    </div>
    <a href="index.html">Back</a>
  </body>
</html>
