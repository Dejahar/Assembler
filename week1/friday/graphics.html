    <h1>Graphics</h1>
    <div class="subject-intro">
      <p>
        The <code>&lt;svg&gt;</code> and <code>&lt;canvas&gt;</code> allows the
        developer add vectors and draw graphics on the web page
      </p>
    </div>
    <h4>Example for svg:</h4>
    <div class="example-box">
      <p>Here's SVG vector.</p>
      <svg height="220" width="400">
        <polygon
          points="60 13,110 48,92 110,30 110,13 48"
          stroke="blue"
          fill="yellow"
          stroke-width="5"
        />
      </svg>
    </div>
    <h4>Example for canvas</h4>
    <div class="example-box">
      <p>
        Canvas tag is transparet - to make use of it we need to implant script.
      </p>
