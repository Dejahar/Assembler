  <body>
    <header>
      <div class="img-header">
        <img src="assets/family_guy_cover.png" alt="Family Guy cover" />
      </div>
    </header>
    <nav>
      <ul>
        <li><a href="index.html">PROFILE</a></li>
        <li><a href="contact.html">CONTACT</a></li>

            target="_blank"
            href="https://c.tenor.com/j_sYNIaDxQEAAAAd/css-familyguy.gif"
            >SURPRISE</a
          >
        </li>
      </ul>
    </nav>
    <main>
      <div class="form-section">
        <div class="form-img"><img src="assets/img_form.jpg" alt="" /></div>
        <div class="form-content">
          <h2>LET'S TALK</h2>
          <form>
            <!-- FIELD 1 -->
            <div class="field-1">
              <div class="field-content">
                <label for="fullname">Full name: </label>
                <input type="text" id="fullname" required />
              </div>
              <div class="field-content">
                <label for="phone">Phone: </label>
                <input type="tel" id="phone" required />
              </div>
            </div>
            <!-- FIELD 2 -->
            <div class="field-2">
              <div class="field-content">
                <label for="address">Address:</label>
                <input type="text" id="address" required />
              </div>
              <div class="field-content">
                <label for="dni">DNI:</label>
                <input
                  type="text"
                  id="dni"
                  pattern="[0-9]{8}[A-Za-z]{1}"
                  title="Debe poner 8 números y una letra"
                  required
                />
              </div>
            </div>
            <!-- FIELD 3 -->
            <div class="field-3">
              <label for="email">Email:</label>
              <input type="email" required />
            </div>
            <!-- FIELD 4 -->
            <div class="field-4">
              <label for="comment">Comment:</label>
              <textarea
                name=""
                id="comment"
                cols="48"
                rows="10"
                required
              ></textarea>
            </div>
            <!-- FIELD 5 -->
            <div class="field-5">
              <input type="submit" value="Submit" />
            </div>
          </form>
        </div>
      </div>
    </main>
