                Sign Up Page
                <img id="animated_div2" src="Media/skeli-money.jpg" alt="dune2">
            </h1>

    <div class="container">
        <div class="sidebar">

                <li><a href="#footer" class="menu-button">Social Media</a></li>
            </ul>
        </div>
        <div class="content">
            <form action="">
                <div>
                    <label for="fullname">Full Name:</label>
                    <input type="text" name="fullname" id="fullname" pattern="[A-Z a-z]*" 
                    oninvalid="setCustomValidity('Please enter alphabetical characters only. ')"  placeholder="Enter your name"
                        required>
                </div>
                <div>
                    <label for="phonenumber">Phone Number:</label>
                    <input type="tel" name="phonenumber" id="phonenumber" maxlength="9" placeholder="+351 1234578"
                        required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="youremail@tubo.com" required>
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" placeholder="Enter your address" required>
                </div>
                <div>
                    <label for="documentid">Document:</label>
                    <select name="documnetid" id="documentid" required>
                        <option value="NIF">NIF</option>
                        <option value="NIE">NIE</option>
                        <option value="CIF">CIF</option>
                    </select>
                    <input type="text" id="nie-dni-nif" name="nie-dni-nif"
                    pattern="[a-z]|[A-Z]|[0-9])[0-9]{7}([a-z]|[A-Z]|[0-9]){3}" minlength="9" maxlength="9"
                    placeholder="Enter your ID document" required><br>
                </div>
                <div>
                    <label for="message">Any comments:</label><br>
                    <textarea name="message" rows="10" cols="30" placeholder="Your comments here"></textarea>
                </div>
                <button type="reset">RESET</button>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
    </div>
