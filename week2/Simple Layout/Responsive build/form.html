        <h2 class="sec_Title">Contact Form</h2>
        <hr>
        <fieldset class="formContainer">
            <form action="./registro.php">
                <div class="item">
                    <label for="fname">Full name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Enter your full name" required><br>
                </div>

                <div class="item">
                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="Entert your phone number" required><br>
                </div>

                <div class="item">
                    <label for="email">Email:</label><br>
                    <input type="email" id="email" name="email" pattern= "[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2, 4}$" placeholder="Enter your email" required><br>
                </div>

                <div class="item">
                    <label for="address">Address:</label><br>
                    <input type="text" id="address" name="address" placeholder="Enter your address" required><br>
                </div>

                <div class="item">
                    <label for="dni">DNI:</label><br>
                    <input type="regexp" id="dni" name="dni" pattern="[0-9]{8}+[a-z]{1}" placeholder="Enter your DNI" required><br>
                </div>

                <div class="item">
                    <label for="comments">Comments:</label><br>
                    <textarea type="text" maxlength="200" placeholder="Add your comments here"></textarea><br>
                </div>

                <button class="submit" type="submit">Submit</button>
            </form>
                </fieldset>
